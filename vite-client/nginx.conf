server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # Unprotected endpoints
    # ----------------------------

    # Health check endpoint
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        auth_basic off;
        return 200 'OK';
    }

    # API endpoint /connect
    location = /connect {
        auth_basic off;
        # Uncomment if proxying to backend
        # proxy_pass http://your_api_backend/connect;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets directory
    location /assets/ {
        auth_basic off;
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Cache static assets (JS, CSS, images, fonts, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        auth_basic off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # ----------------------------
    # Protected root
    # ----------------------------

    # Protect only the root page
    location = / {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files /index.html =404;
    }

    # Protect index.html explicitly (internal redirect from try_files)
    location = /index.html {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ----------------------------
    # Gzip settings
    # ----------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ----------------------------
    # Security headers
    # ----------------------------
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}
